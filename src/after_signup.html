<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page After Signup</title>
    <link rel="stylesheet" href="after_signup.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">LOGO</div>
        <a href="#">USER</a>
    </nav>
    <div>
        <h2>Current User:</h2>
        <h3 style="font-weight: 700;" id="content"></h3>
    </div>
    <div class="menu">
        <div class="my-profile option" onclick="window.location.href='my-profile.html'">
            <div class="icon">
                <img src="my-profile.png" width="80px" , height="80px">
            </div>
            <div class="btn">My Profile</div>
        </div>
        <div class="dashboard option" onclick="window.location.href='dashboard.html'">
            <div class="icon">
                <img src="dashboard.png" width="80px" , height="80px">
            </div>
            <div class="btn">Dashboard</div>
        </div>
        <div class="transaction option" onclick="window.location.href='transaction.html'">
            <div class="icon">
                <img src="transaction.png" width="80px" , height="80px">
            </div>
            <div class="btn">Transaction</div>
        </div>
    </div>
    <div class="logout">
        <button id="logout">Logout</button>
    </div>

</body>
<script type="module" src="logout.js"></script>
<script src="after_signup.js"></script>

</html>
