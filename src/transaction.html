<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction page</title>
    <link rel="stylesheet" href="transaction.css">
</head>

<body>
    <div class="container">
        <h2>Enter Transaction Details</h2>
        <form action="#" id="addTransaction">
            <div class="date">
                <span>
                    Enter date:
                </span>
                <input type="date" id="date" required>
            </div>

            <div class="option">
                <span>
                    Transaction:
                </span>
                <input type="radio" name="transaction" id="debit" value="debit" required>
                <label for="debit">Debit</label>
                <input type="radio" name="transaction" id="credit" value="credit">
                <label for="credit">Credit</label>
            </div>

            <div class="amount">
                <span>
                    Amount:
                </span>
                <input type="number" max="1000000000000" min="0" id="amount" required>
            </div>
            <div class="category">
                <span>
                    Category:
                </span> 
                <select name="option" id="category" required>
                    <option value="income">Income</option>
                    <option value="travel">Travel</option>
                    <option value="shopping">Shopping</option>
                    <option value="food">Food</option>
                    <option value="bills">Bills</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="healthcare">Healthcare</option>
                </select>
            </div>

            <div class="btn">
                <button type="submit" id="submitTxn">Submit</button>
            </div>

        </form>
            <div class="gotodashboard">
                    <a href="dashboard.html">
                        
                        <button>
                            Go to dashboard
                        </button>
                    </a>
            </div>
            <!-- <div class="gotodashboard">
                <button>
                    <a href="dashboard.html">Go to Dashboard</a>
                </button>
            </div> -->
    </div>

</body>

<script type="module" src="transaction.js"></script>

</html>
